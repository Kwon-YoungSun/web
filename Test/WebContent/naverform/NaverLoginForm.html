<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 : 회원가입</title>
<link rel="stylesheet" type="text/css" href="../css/NaverLoginForm.css">

<style>

</style>
</head>
<body>
	<!-- 헤더 -->
	<div id="wrap">
		<header>
			<!-- 로고 -->
			<h1>
				<img src="../img/download/m_naver_logo_20191126.png" width="240px">
			</h1>
		</header>
		
	<!-- 섹션 -->
		<div id="container">
			<section>
				<!-- 입력 폼 -->
				<form method="POST" action="#">
					<!-- 아이디, 비밀번호 -->
					<div class="row_group">
						<!-- 아이디 -->
						<div class="join_title"><label for="id">아이디</label></div>
						<div class="id_wrap"><input type="text" id="id" maxlength="20"><span class="step_url">@naver.com</span></div><br>
						<div id="id_confirm">필수 정보입니다.</div>
						<!-- 비밀번호 -->
						<div class="join_title"><label for="pw">비밀번호</label></div>
						<input type="password" id="pw" maxlength="20"><br>
						<!-- 비밀번호 재확인 -->
						<div class="join_title"><label for="pwconfirm">비밀번호 재확인</label></div>
						<input type="password" id="pwconfirm" maxlength="20"><br>
					</div>
					
					<!-- 이름, 생년월일, 성별, 본인 확인 이메일 -->
					<div class="row_group">
						<!-- 이름 -->
						<div class="join_title"><label for="name">이름</label></div>
						<input type="text" id="name"><br>
						<!-- 생년월일 -->
						<div class="join_title"><label for="year">생년월일</label></div>
						<input type="text" id="year" placeholder="년(4자)" maxlength="4">
						<select name="months" id="months">
							<option value="월">월</option>
							<!-- <option value=1>1</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5</option>
							<option value=6>6</option>
							<option value=7>7</option>
							<option value=8>8</option>
							<option value=9>9</option>
							<option value=10>10</option>
							<option value=11>11</option>
							<option value=12>12</option> -->
						</select>
						<input type="text" id="day" placeholder="일" maxlength="2"><br>
						<!-- 성별 -->
						<div class="join_title"><label for="gen">성별</label></div>
						<select name="gen" id="gen">
							<option value="성별">성별</option>
							<option value="M">남자</option>
							<option value="F">여자</option>
							<option value="">선택안함</option>
						</select><br>
						<!-- 본인 확인 이메일 -->
						<div class="join_title"><label for="mail">본인 확인 이메일<span>(선택)</span></label></div>
						<input type="text" id="mail" placeholder="선택입력"><br>
					</div>
					
					<!-- 휴대전화 본인인증 -->
					<div class="row_group">
						<!-- 휴대전화 -->
						<div class="join_title"><label for="tel">휴대전화</label></div>
						<select name="nation" id="nation">
							<option value="ghana">가나 +233</option>
							<option value="korea" selected>대한민국 +82</option>
						</select>
						<br>
						<input type="text" id="tel" placeholder="전화번호 입력" maxlength="16">
						<button type="button">인증번호 받기</button>
						<br>
						<input type="text" id="serialnum" placeholder="인증번호 입력하세요" disabled maxlength="4">
						<br>
					</div>
					<input type="submit" id="submit" value="가입하기">
				</form>
			</section>
		</div>
	<!-- 푸터 -->
		<footer>
			<ul>
				<li>이용약관 | </li>
				<li><b>개인정보처리방침</b> | </li>
				<li>책임의 한계와 법적고지 | </li>
				<li>회원정보 고객센터</li>
			</ul>
			<p>&copy; NAVER Corp.</p>
		</footer>
	</div>
<script type="text/javascript" src="../js/NaverLoginForm.js"></script>
</body>
</html>
