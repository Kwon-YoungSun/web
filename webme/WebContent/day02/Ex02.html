<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02</title>
<style>
	table, td, tr{
		border: solid 1px black;
		border-collapse: collapse;
	}
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<table style="width:400px; height:400px;">
		<tr style="height: 100px;">
			<td rowspan="3" style="background-color: SlateBlue;">nav</td>
			<td colspan="3" style="background-color: Cornsilk;">header</td>
		</tr>
		<tr style="height: 200px;">
			<td style="background-color: dodgerblue;">nav</td>
			<td style="background-color: tomato;">section</td>
			<td style="background-color: orange;">aside</td>			
		</tr>
		<tr style="height: 100px;">
			<td colspan="3" style="background-color: forestgreen;">footer</td>
		</tr>		
	</table>
</body>
</html>
