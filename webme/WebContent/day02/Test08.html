<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
<style>

</style>
</head>
<body>
	<!-- 무순서 목록 -->
	<div>
		<h1>무순서 목록</h1>
		<ul style="list-style-type:square;">
			<li>Coffee</li>
			<li>Tea
				<ul style="list-style-type: disc;">
					<li>Black Tea</li>
					<li>Green Tea</li>
				</ul>
			</li>
			<li>Coke</li>
			<li>Milk</li>
		</ul>
	</div>
	<!-- 순서 목록 -->
	<hr>
	<div>
		<h1>순서 목록</h1>
		<ol type = "I">
			<li>Apples</li>
			<li>Bananas</li>
			<li>Lemons</li>
			<li>Oranges</li>
		</ol>
	</div>
	
	<!-- 정의형 목록 -->
	<hr>
	<div>
		<h1>정의형 목록</h1>
		<dl>
			<dt>Coffee</dt>
			<dd>- hot drink</dd>
			<dt>Milk</dt>
			<dd>- cold drink</dd>
			<dt>Juice</dt>
			<dd>- sweet drink</dd>
		</dl>
	</div>
	
	<!-- 순서 목록 -->
	<hr>
	<div>
		<h1>순서 목록</h1>
		<ol>
			<li>Coffee</li>
			<li>Tea
				<ol>
					<li>Black Tea</li>
					<li>Green Tea</li>
				</ol>
			</li>
			<li>Coke</li>
			<li>Milk</li>
		</ol>
	</div>
</body>
</html>
