<!DOCTYPE html>

<title>Test01</title>
<style>
	html, body {
		color: gray;
		font-size : 24pt;
		font-weight: bold;
	}
</style>

<body>
	<!-- 
		특수문자 표현 방법
		
			<		&lt;		==> less then
			>		&gt;		==> greater then
			≤		&le;		==> less or equal then
			≥		&ge;		==> greater or equal then
			
	 -->
	 3 &lt; 5 = true<br>
	 3 &le; 5 = true<br>
	 3 &amp; 4<br>
	 &copy;
	 &reg;
	 &num;3, &num;4<br>
	 5 &ge; 3 = true<br>
	 5 &gt; 3 = true<br>
	 a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b
	 
</body>
</html>
