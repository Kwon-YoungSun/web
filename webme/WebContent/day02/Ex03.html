<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex03</title>
<style>
	table, td, tr{
		border: solid 1px black;
		border-collapse: collapse;
	}
</style>
</head>
<body>
	<table style="width: 400px; height: 400px;">
		<tr>
			<td colspan="3" style="background-color: SteelBlue;"></td>
			<td style="background-color: lightgray"></td>
		</tr>
		<tr>
			<td rowspan="3" style="background-color: red;"></td>
			<td colspan="3" style="background-color: orange;"></td>
		</tr>
		<tr>
			<td style="background-color: lightpink;"></td>
			<td style="background-color: forestgreen;"></td>
			<td rowspan="2" style="background-color: SlateGray;"></td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: skyblue;"></td>
		</tr>
	</table>
</body>
</html>
