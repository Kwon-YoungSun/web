<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Tag</title>
<style>
	table, td, tr{
		border: solid 1px gray;
		border-collapse: collapse;
		text-align: center;
	}
</style>
</head>
<body>
	<table style=" width: 450px; height: 600px;">
		<tr style="height: 100px;">
			<td colspan="3">Header</td>
		</tr>
		<tr>
			<td>Nav</td>
			<td>Section</td>
			<td>Aside</td>
		</tr>
		<tr style="height: 100px;">
			<td colspan="3">Footer</td>
		</tr>
	</table>
</body>
</html>
