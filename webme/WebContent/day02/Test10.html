<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table test</title>
<style>
	table, th, td{
		border-collapse: collapse;
	}
	th{
		background-color: aquamarine;
	}
	td{
		text-align: center;
	}
</style>
</head>
<body>
	<section>
		<article>
			<table border="1" style="width: 50%;">
				<tr>
					<th>이름</th>
					<th>점수</th>
				</tr>
				<tr>
					<td>권영선</td>
					<td>90</td>
				</tr>
				<tr>
					<td>이지우</td>
					<td>95</td>
				</tr>
				<tr>
					<td>장성환</td>
					<td>99</td>
				</tr>
			</table>
		</article>
	</section>
</body>
</html>
