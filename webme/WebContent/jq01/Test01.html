	$(function(){

		$('#ctnt').children().first().html('jQuery 첫번째 소스');

		$('#ctnt').append('<div class="w3-col" id="btnbox"></div>');

		$('#btnbox').append('<div class="w3-half w3-button w3-blue w3-hover-aqua" id="btn2">버튼2</div>');
		$('#btnbox').append('<div class="w3-half w3-button w3-green w3-hover-lime" id="btn3">버튼3</div>');
		$('#btnbox').append('<div class="w3-half w3-button w3-yellow w3-hover-amber" id="btn4">버튼4</div>');
		$('#btnbox').append('<div class="w3-half w3-button w3-pink w3-hover-purple" id="btn5">버튼5</div>');

		$('#btn1').click(function(){
			$('#btnbox').siblings().odd().removeClass('w3-purple').addClass('w3-blue');
		});
		$('#btn2').click(function(){
//			$('#btnbox').siblings().even().removeClass('w3-orange').addClass('w3-purple');
//			$('#btnbox').siblings().eq(2).removeClass('w3-purple').addClass('w3-teal');
//			$('#btnbox').siblings().slice(2).removeClass('w3-purple').addClass('w3-teal');
			$('#ctnt > *:gt(2)').removeClass('w3-purple').addClass('w3-teal');
		});
		
		$('#btn3').click(function(){
			/* location 객체를 사용해서 전환하는 방법 */
			
			$(location).attr('href', '../js05/Sample.html?name=이지우&age=26&mail=jiwoo@increpas.com&tel=010-1234-5678&gen=남자');			
		});
		$('#btn4').click(function(){
			/* form 태그를 사용해서 전환하는 방법 */
			$('body').prepend('<form method="get" action="../js05/Sample.html" id="frm"></form>');
			$('#frm').append('<input type="hidden" name="name" value="이지우">');
			$('#frm').append('<input type="hidden" name="age" value="26">');
			$('#frm').append('<input type="hidden" name="tel" value="010-1234-5678">');
			$('#frm').append('<input type="hidden" name="mail" value="jiwoo@increpas.com">');
			$('#frm').append('<input type="hidden" name="gen" value="남자">');
						
			$('#frm').submit();
		});
		
		$('#btn5').click(function(){
			// 할일
			// 데이터를 채우고
			$('#name1').val('이지우');
			$('#age1').val('26');
			$('#tel1').val('010-1234-5678');
			$('#mail1').val('jiwoo@increpas.com');
			$('#gen1').val('남자');
			
			// 폼 전송하고
			$('#frm1').submit();

		});
	});
