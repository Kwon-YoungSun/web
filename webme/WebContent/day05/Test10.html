<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Class</title>
<style type="text/css">
	div {
		position: absolute;
		width: 350px;
		height: 250px;
		border: 5px dotted gray;
	}
	
	#d1 {
		left: 50px;
		top: 50px;
		background-color: LavenderBlush;
		z-index: 3;
	}
	
	#d2 {
		left: 100px;
		top: 100px;
		background-color: lightpink;
		z-index: 1;
	}
	
	#d3 {
		left: 150px;
		top: 150px;
		background-color: LightCoral;
		z-index: -1;
	}
	
</style>
</head>
<body>
	<div id="d1">box1</div>
	<div id="d2">box2</div>
	<div id="d3">box3</div>
</body>
</html>
