<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OVERFLOW</title>
<style type="text/css">
	div {
		width: 150px;
		height: 50px;
		border: solid 1px gray;
		overflow: auto;
	}
</style>
</head>
<body>
	<div>
		<p>
			The example above applies to all input elements. If you only want to style a specific input type, you can use attribute selectors:
		</p>
	</div>
</body>
</html>
