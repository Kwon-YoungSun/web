<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
<style type="text/css">
	body {
		text-align: center;
	}
	
	.content {
		display: inline-block;
		width: 500px;
	}
	
	h2 {
		padding: 10px;
		background-color: orangered;
		color: white;
	}
	
	.box{
		display: inline-block;
		width: 100px;
		text-align: left;
	}
	
	input:checked{
		background-color: orange;
		width: 50px;
		height: 50px;
	}
</style>
</head>
<body>
	<div class="content">
		<h2>수강 과목 선택</h2>
		<div class="box">
			<input type="checkbox" name="fab" value="java">
			<label for="java">Java</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="oracle">
			<label for="oracle">Oracle</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="html5">
			<label for="html5">HTML5</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="css">
			<label for="css">CSS3</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="javascript">
			<label for="javascript">JavaScript</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="jQuery">
			<label for="jQuery">JQuery</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="jsp">
			<label for="jsp">JSP</label>
		</div>
		<div class="box">
			<input type="checkbox" name="fab" value="spring">
			<label for="sprint">Spring</label>
		</div>
	</div>
</body>
</html>
