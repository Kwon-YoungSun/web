<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Class</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">
<style type="text/css">
	.h300 {
		height: 300px;
	}
	
	.box {
		display: inline-block;
		width: 70px;
		height: 70px;
	}
</style>
</head>
<body>
	<div class="w3-content h300">
		<h3 class="w3-col w3-amber w3-right-align">w3-content</h3>
		<div class="w3-display-container w3-col h300 w3-margin-top w3-border">
			<div class="w3-display-topleft box w3-border w3-blue">box</div>
			<div class="w3-display-left box w3-border w3-aqua">left</div>
			<div class="w3-display-bottomleft box w3-border w3-orange">bottomleft</div>
			<div class="w3-display-middle box w3-border w3-amber">middle</div>
			<div class="w3-display-topmiddle box w3-border w3-indigo">topmiddle</div>
		</div>
	</div>
</body>
</html>
