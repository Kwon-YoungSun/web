<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript Study</title>
<link rel="stylesheet" type="text/css" href="../css/w3.css">

<style type="text/css">
	#image-panel{
		background-image: url("../img/download/shark01.jpg");
		background-size : 100%;
	}
</style>
<script type="text/javascript">
	/*
		함수 만드는 방법
			
			함수의 종류
				일반함수 -
					
					형식 1 ]
						
						function 함수이름(매개변수리스트){
							함수실행내용
						}
					
					형식 2 ]
						
						var 함수이름 = function(매개변수리스트){
							함수실행내용
						}
						
				무명함수 - 이름이 없는 함수
							==> 변수에 담는 경우나
								만드는 즉시 실행하는 경우
								또는 콜백함수로 사용되는 경우
						
						형식 ]
							function(){}
							
						예 ]
							$('#id').click(function(){
								// 이경우 이 무명함수는 콜백함수가 된다.
								// click() 함수 내부에서 호출하는 함수
							});
	*/
</script>
</head>
<body>
	<div class="w3-content w3-center" style="max-width: 800px;">

		<div class="w3-display-container w3-border w3-margin-bottom" id="image-panel" style="height: 400px;">
			<h2 class="w3-display-middle" id="default-text">선택된 이미지 없음</h2>
		</div>
		
		<!-- 버튼 영역 -->
		<div>
			<div class="w3-row w3-card-4 w3-margin-bottom">
				<div class="w3-button w3-quarter w3-padding" id="1" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="2" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="3" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="4" onclick="getId(this)"></div>
			</div>
			
			<div class="w3-row w3-card-4">
				<div class="w3-button w3-quarter w3-padding" id="5" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="6" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="7" onclick="getId(this)"></div>
				<div class="w3-button w3-quarter w3-padding" id="8" onclick="getId(this)"></div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../js/js03/Test02.js"></script>
